{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul class="flashes nes-list">
            {% for category, message in messages %}
                {% if category == 'error' %}
                    <li><span class="nes-text is-error">{{ message }}</span></li>
                {% elif category == 'warning' %}
                    <li><span class="nes-text is-warning">{{ message }}</span></li>
                {% endif %}
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

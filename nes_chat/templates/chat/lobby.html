{% extends 'chat/base.html' %}

{% block title %}Lobby{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/lobby.css') }}">
{% endblock %}

{% block main %}
<div class="container">
    <div class="lobby">
        <div class="title-box">
            <h1><span class="nes-text is-primary">LB's Chat</span><i class="nes-bulbasaur"></i></h1>
            <h4><span class="nes-text is-disabled">with nes styles</span></h4>
        </div>
        <div class="alert-box lists">
            {% include 'snippets/alert_box.html' %}
        </div>
        <div class="join-box nes-container">
            <form action="{{ url_for('chat.chat_room') }}" method="post">
                <div class="nes-field">
                    <label for="nickname">nickname:</label>
                    <input class="nes-input" type="text" name="nickname" id="nickname" required>
                </div>
                <div class="nes-field">
                    <label for="room">room:</label>
                    <div class="nes-select">
                        <select name="room" id="room" required>
                            <option value="javascript">javascript</option>
                            <option value="tmc">Jinan Toasters Club</option>
                            <option value="python">python</option>
                        </select>
                    </div>
                </div>
                <div class="nes-field btn-join-field">
                    <button class="nes-btn is-success">Join Chat</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
